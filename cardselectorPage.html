<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <title>Random Food Slector Option </title>

<body>

    <div id="selector-container" class="container">
        <!-- div for instructions -->
        <div id="head-container">
            <h3>Select a Card from below</h3>
        </div>




        <!-- div for card -->
        <div class="row">
            <div id="card-container" >
                <!-- js will add div classes : card, card up and card down -->
            </div>
        

        <!-- control button container -->
        <div class="btn-group">
            <button id="reshufflebtn" class="btn">Shuffle Again</button>
            <button id="reselectbtn" class="btn">Select New Options</button>
            <button id="resultbtn" class="btn">Get Results</button>
        </div>
    </div>


    </div>
